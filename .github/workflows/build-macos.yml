name: Build macOS Application

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Build application
        run: |
          pyinstaller \
            --name "BMR计算器" \
            --windowed \
            --clean \
            --noconfirm \
            src/bmr_mac_gui.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: BMR-Calculator
          path: dist/BMR计算器.app
