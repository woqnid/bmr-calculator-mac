name: Build BMR Calculator

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - run: pip install pyinstaller
    
    - run: pyinstaller --windowed --name "BMR-Calculator" src/bmr_mac_gui.py
    
    - uses: actions/upload-artifact@v4
      with:
        name: BMR-Calculator-macOS
        path: dist/BMR-Calculator.app